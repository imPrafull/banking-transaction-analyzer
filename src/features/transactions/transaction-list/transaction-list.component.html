<div class="space-y-6">
  <!-- Summary Cards -->
  <div *ngIf="summary$ | async as summary" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 flex items-center space-x-4">
      <div class="h-12 w-12 lg:h-10 lg:w-10 xl:h-12 xl:w-12 p-3 flex items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900/50 text-blue-600 dark:text-blue-300">
        <i class="icon ion-md-list text-xl lg:text-lg xl:text-xl"></i>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M5.222 13A8 8 0 104 8" /></svg> -->
      </div>
      <div>
        <p class="text-sm lg:text-xs xl:text-sm font-medium text-gray-500 dark:text-gray-400">Total Transactions</p>
        <p class="text-2xl lg:text-lg xl:text-2xl font-semibold text-gray-900 dark:text-white">{{ summary.totalTransactions }}</p>
      </div>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 flex items-center space-x-4">
      <div class="h-12 w-12 lg:h-10 lg:w-10 xl:h-12 xl:w-12 flex items-center justify-center p-3 rounded-full bg-green-100 dark:bg-green-900/50 text-green-600 dark:text-green-300">
        <i class="icon ion-md-arrow-dropup text-4xl mx-2"></i>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8v1m0 6v1m6-1a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> -->
      </div>
      <div>
        <p class="text-sm lg:text-xs xl:text-sm font-medium text-gray-500 dark:text-gray-400">Total Credits</p>
        <p class="text-2xl lg:text-lg xl:text-2xl font-semibold text-green-600 dark:text-green-400">{{ summary.totalCredits | currency }}</p>
      </div>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 flex items-center space-x-4">
      <div class="h-12 w-12 lg:h-10 lg:w-10 xl:h-12 xl:w-12 p-3 flex items-center justify-center p-3 rounded-full bg-red-100 dark:bg-red-900/50 text-red-600 dark:text-red-300">
        <i class="icon ion-md-arrow-dropdown text-4xl mx-2"></i>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8v1m0 6v1m6-1a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> -->
      </div>
      <div>
        <p class="text-sm lg:text-xs xl:text-sm font-medium text-gray-500 dark:text-gray-400">Total Debits</p>
        <p class="text-2xl lg:text-lg xl:text-2xl font-semibold text-red-600 dark:text-red-400">{{ summary.totalDebits | currency }}</p>
      </div>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 flex items-center space-x-4">
      <div class="h-12 w-12 lg:h-10 lg:w-10 xl:h-12 xl:w-12 p-3 flex items-center justify-center p-3 rounded-full" [ngClass]="summary.balance >= 0 ? 'bg-indigo-100 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-300' : 'bg-red-100 dark:bg-red-900/50 text-red-600 dark:text-red-300'">
        <i class="icon ion-md-wallet text-2xl lg:text-xl xl:text-2xl"></i>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2" /></svg> -->
      </div>
      <div>
        <p class="text-sm lg:text-xs xl:text-sm font-medium text-gray-500 dark:text-gray-400">Current Balance</p>
        <p class="text-2xl lg:text-lg xl:text-2xl font-semibold" [ngClass]="summary.balance >= 0 ? 'text-gray-900 dark:text-white' : 'text-red-600 dark:text-red-400'">{{ summary.balance | currency }}</p>
      </div>
    </div>
  </div>
  
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">All Transactions</h3>
        <a routerLink="/upload" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Upload New File
        </a>
    </div>
    <div style="width: 100%; height: 600px;" [attr.data-ag-theme-mode]="deviceTheme">
      <ag-grid-angular
        style="width: 100%; height: 100%;"
        [theme]="theme"
        [rowData]="transactions$ | async"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="true"
        [paginationPageSize]="20"
        (gridReady)="onGridReady($event)"
        (cellValueChanged)="onCellValueChanged($event)"
        (cellClicked)="onCellClicked($event)"
        [rowClassRules]="rowClassRules"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
