
<div *ngIf="transaction$ | async as transaction; else loading" class="max-w-4xl mx-auto">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg overflow-hidden">
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Transaction Details</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">ID: {{ transaction.id }}</p>
    </div>
    <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
      <div class="flex flex-col">
        <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Date</span>
        <span class="text-lg text-gray-900 dark:text-white">{{ transaction.date | date:'longDate' }}</span>
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Account Number</span>
        <span class="text-lg text-gray-900 dark:text-white font-mono">{{ transaction.accountNumber }}</span>
      </div>
      <div class="flex flex-col md:col-span-2">
        <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Description</span>
        <span class="text-lg text-gray-900 dark:text-white">{{ transaction.description }}</span>
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Amount</span>
        <span class="text-lg font-bold" [ngClass]="transaction.type === 'Credit' ? 'text-green-500' : 'text-red-500'">
          {{ transaction.amount | currency }}
        </span>
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Transaction Type</span>
        <span class="inline-flex items-center px-2.5 py-0.5 mt-1.5 rounded-full text-sm font-medium w-max"
              [ngClass]="transaction.type === 'Credit' ? 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200' : 'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200'">
          {{ transaction.type }}
        </span>
      </div>
    </div>
    <div class="p-6 bg-gray-50 dark:bg-gray-800/50 flex justify-end items-center space-x-4">
      <button (click)="goBack()" class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        Back to List
      </button>
      <button (click)="goToEdit(transaction.id)" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
        Edit Transaction
      </button>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center p-8">
    <p class="text-gray-500 dark:text-gray-400">Loading transaction details...</p>
  </div>
</ng-template>
