
<div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
  <div class="flex flex-col items-center">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Upload Transactions</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-2">Upload a CSV file with your banking transactions to get started.</p>
    
    <div
      (drop)="onDrop($event)"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      [class.border-indigo-400]="isDragOver"
      [class.bg-indigo-50]="isDragOver"
      [class.dark:bg-indigo-900]="isDragOver"
      [class.border-gray-300]="!isDragOver"
      [class.dark:border-gray-600]="!isDragOver"
      [ngClass]="{
        'border-indigo-400 bg-indigo-50 dark:bg-indigo-900/10': isDragOver,
        'border-gray-300 dark:border-gray-600': !isDragOver
      }"
      class="mt-8 border-2 border-dashed rounded-lg p-10 text-center cursor-pointer transition-colors duration-300 ease-in-out w-full"
    >
      <input type="file" id="file-upload" class="hidden" (change)="onFileSelected($event)" accept=".csv" />
      <label for="file-upload" class="flex flex-col items-center justify-center space-y-4">
        <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
        <p class="text-gray-900 dark:text-white">
          <span class="font-semibold text-indigo-600">Click to upload</span> or drag and drop
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">CSV files only</p>
      </label>
    </div>

    <div *ngIf="fileName" class="mt-4 text-center">
        <p class="text-gray-700 dark:text-gray-300">Selected file: <span class="font-semibold">{{ fileName }}</span></p>
    </div>

    <div *ngIf="uploadProgress > 0 && uploadProgress < 100" class="w-full mt-8">
      <div class="w-full bg-gray-300 dark:bg-gray-700 rounded-full h-3 overflow-hidden shadow-inner">
        <div
          class="bg-indigo-600 h-3 rounded-full transition-all duration-500 ease-out"
          [style.width.%]="uploadProgress">
        </div>
      </div>
      <p class="text-center mt-3 text-sm font-medium text-indigo-600 dark:text-indigo-400">
        Processing... {{ uploadProgress }}%
      </p>
    </div>


    <div *ngIf="errorMessage" class="mt-6 w-full p-4 bg-red-100 dark:bg-red-900/50 border border-red-400 text-red-700 dark:text-red-300 rounded-lg text-center">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="mt-6 w-full p-4 bg-green-100 dark:bg-green-900/50 border border-green-400 text-green-700 dark:text-green-300 rounded-lg text-center">
      {{ successMessage }}
    </div>
  </div>
</div>
